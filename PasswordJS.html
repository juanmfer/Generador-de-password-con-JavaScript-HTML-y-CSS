<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Password en JavaScript con Frases</title>
    <link rel="stylesheet" type="text/css" href="passwordJS.css">
<body>
    <div class="password">
        <div class="passclass">
            <span class="presenta">
                Generador de Password en JavaScript con Frases
            </span>
            <form id="GenerandoPasswords">
                <label for="frase1">Frase 1 / Phrase 1</label>
                <textarea type="text" id="frase1" required></textarea><br>
                <label for="frase2">Frase 2 / Phrase 2</label>
                <textarea type="text" id="frase2" required></textarea><br>
                <label for="frase3">Frase 3 / Phrase 3</label>
                <textarea type="text" id="frase3" required></textarea><br>
                <div class="botonesdiv">
                    <label for="passwordcaracteres"> Longitud / Length
                    <input type="radio" name="passwordcaracteres" id="long8" value="long8"> 8
                    <input type="radio" name="passwordcaracteres" id="long12" value="long12"> 12
                    <input type="radio" name="passwordcaracteres" id="long16" value="long16" checked> 16
                    </label>
                    <button class="genera" type="button" onclick="frasesConcatenadas()">Generar / Generate</button>
                    <button class="limpiar" type="button" onclick="limpiar()">Limpiar / Clear</button>
                </div>
            </form>
        </div>
        <div id="resultados"></div>
    </div>
    <script src="PasswordJS.js"></script>
</head>
</body>
</html>
